{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block titulo %}NUAM{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-VkzYcVtLf1soxE2zpoQnK1hXqM1ueUOceKKhZ0PkK8Ub0mYbfr4i9bzv8AmYkx8G"
        crossorigin="anonymous">

    <!-- Archivos CSS personalizados -->
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>

<body class="bg-light">

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">NUAM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/">Administración</a></li>
            </ul>
        </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container mt-4">
        {% block contenido %}
        {% endblock %}
    </main>

    <!-- Pie de página -->
    <footer class="text-center text-muted py-3 mt-4 border-top">
        <small>&copy; 2025 NUAM - Proyecto académico. Todos los derechos reservados.</small>
    </footer>

    <!-- Bootstrap JS -->
        <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-NZ8Wn4UyMmq0sVY1W4Qy6X3pNhZc3TKNmBppJ4AkL0lSvhgjV5dRw+lZz9PoqP9D"
        crossorigin="anonymous">
    </script>
</body>
</html>
