version: '3.9'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: nuam_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-proyecto_nuam}
      POSTGRES_USER: ${POSTGRES_USER:-nuam_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nuam_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nuam_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nuam_network

  # Backend Django
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nuam_backend
    command: gunicorn --bind 0.0.0.0:8000 --workers 4 --timeout 120 Nuam.wsgi:application
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-this-in-production}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-nuam_user}:${POSTGRES_PASSWORD:-nuam_password}@db:5432/${POSTGRES_DB:-proyecto_nuam}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:80}
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./mediafiles:/app/mediafiles
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/v1/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nuam_network

  # Frontend React + Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nuam_frontend
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api/v1}
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nuam_network

volumes:
  postgres_data:
    driver: local

networks:
  nuam_network:
    driver: bridge
